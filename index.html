<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seasons</title>

    <link type="text/css" rel="stylesheet" href="libs/materialize/css/materialize.min.css" media="screen,projection" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="v2-ui.css" />

    <script src="libs/jquery-3.1.1.min.js"></script>

</head>

<body>

    <div id="preloader">
        <p>
            Loading ....
        </p>
    </div>

    <div id="root-container">
        <a id="btn-settings" class="btn-floating waves-effect waves-light grey darken-3"><i
                class="material-icons">settings</i></a>

        <div id="toolbar">

            <div id="current-date-display">
                <i class="material-icons">date_range</i>
                <span id="date-display-day">
                    23
                </span>/
                <span id="date-display-month">
                    3
                </span>/
                <span id="date-display-year">
                    2020
                </span>
            </div>

            <div id="toolbar-seperator">
            </div>

          
        </div>


        <div id="menu" class="">

            <label id="lb-stop-at-sol-equ" class="v2-drak">
                <input id="chk-stop-at-sol-equ" class="v2 v2-checkbox v2-drak" type="checkbox" />
                <span>Stop at Solstices and Equinoxes</span>
            </label>

            <label class="description sub-item">Earth Revolution Speed</label>
            <div id="spinner-earth-rev-speed" class="v2 v2-spinner v2-drak" style="width: 90px;">
                <i id="btn-earth-rev-speed-dec" class="material-icons waves-effect waves-white">remove</i>
                <span id="value-earth-rev-speed">2</span>
                <i id="btn-earth-rev-speed-inc" class="material-icons waves-effect waves-white">add</i>
            </div>

            <label class="v2-drak">
                <input id="chk-play-puase-earth" class="v2 v2-checkbox v2-drak" type="checkbox" checked />
                <span>Earth Rotation</span>
            </label>

            <label class="sub-item description">
                Speed
            </label>
            <div class="v2 v2-spinner v2-drak sub-item">
                <i id="btn-earth-rot-speed-dec" class="material-icons waves-effect waves-white">remove</i>
                <span id="value-earth-rot-speed">12.33</span>
                <i id="btn-earth-rot-speed-inc" class="material-icons waves-effect waves-white">add</i>
            </div>

            <label class="v2-drak">
                <input id="chk-latitude-lines" class="v2 v2-checkbox v2-drak" type="checkbox" />
                <span>Imaginary Lines</span>
            </label>

            <label class="v2-drak">
                <input id="chk-sunlight-rays" class="v2 v2-checkbox v2-drak" type="checkbox" />
                <span>Sunlight Rays</span>
            </label>

        </div>
        <div id="view-3d">
        </div>

        <button id="btn-play-puase-earth-revolving" class="btn-floating waves-effect waves-light grey darken-3">
            <i id="icon-play-puase-earth-revolving" class="material-icons">pause</i>
        </button>


        <a id="btn-home-view" class="btn-floating waves-effect waves-light grey darken-3"><i class="material-icons">home</i></a>
    
        <div id="season-legneds">
            <div >
                <label style="color: #ff9000;">Autumn - နွေကူးဥတု</label>
                <span style="background-color: #ff9000;"></span>
            </div>
            <div>
                <label style="color: #ddd900;">Summer - နွေဥတု</label>
                <span style="background-color: #ddd900;"></span>
            </div>
            <div>
                <label style="color: #00d126;">Spring - ဆောင်းကူးဥတု</label>
                <span style="background-color: #00d126;"></span>
            </div>
            <div>
                <label style="color: #00b7f4;">Winter - ဆောင်းဥတု</label>
                <span  style="background-color: #00b7f4;"></span>
            </div>
            
        </div>

    </div>
    
    <script type="text/javascript" src="libs/materialize/js/materialize.min.js"></script>
    <script src="app_bundle_3d.js"></script>

</body>
</html>
